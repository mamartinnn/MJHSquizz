            text-align: center;

            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;

        h1 {

            margin-bottom: 30px;
        }
        .score {
            font-size: 72px;
            font-weight: bold;

            margin: 40px 0;
        }
        .leaderboard {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Score</h1>

        <div class="leaderboard">
            <h2>Leaderboard</h2>

</html>
