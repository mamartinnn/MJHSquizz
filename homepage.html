<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJHSQUIZZ - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .action-button {
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .start-quiz {
            background-color: #ae18c9;
        }
        .create-quiz {
            background-color: #2196F3;
        }
        .leaderboard {
            background-color: #FF9800;
        }
        .logout {
            background-color: #f44336;
        }
        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>MJHSQUIZZ</h1>
    </div>
    
    <div class="button-container">
        <button class="action-button start-quiz">Start Quiz</button>
        <button class="action-button create-quiz">Create Quiz</button>
        <button class="action-button leaderboard">Leaderboard</button>
        <button class="action-button logout">Logout</button>
    </div>
</body>
</html>
