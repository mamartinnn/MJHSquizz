<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Question Form</title>
  <style>
    body {
      background-color: #1e1b2e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2b2642;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    textarea, input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background-color: #3a3456;
      color: white;
    }
    .option-label {
      display: block;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #3a3456;
      color: white;
      border-radius: 8px;
      border: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #6c4eb2;
      color: white;
    }
    .back-btn {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="question">Question:</label>
    <textarea id="question" rows="4" placeholder="Input the question"></textarea>

    <label class="option-label">A)</label>
    <input type="text" placeholder="(Answer)">

    <label class="option-label">B)</label>
    <input type="text" placeholder="(Answer)">

    <label class="option-label">C)</label>
    <input type="text" placeholder="(Answer)">

    <label class="option-label">D)</label>
    <input type="text" placeholder="(Answer)">

    <label for="correct">Correct Answer:</label>
    <select id="correct">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <div class="buttons">
      <button class="save-btn">Save</button>
      <button class="back-btn">Back</button>
    </div>
  </div>
</body>
</html>
